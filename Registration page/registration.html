<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="reg-form">
        <h1>Click here to join</h1>
        <h4>It's free and only takes a minute</h4>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="John">
            <label>Last Name</label>
            <input type="text" placeholder="Doe">
            <label>Phone Number</label>
            <input type="tel" placeholder="+14569890">
            <label>Email</label>
            <input type="email" placeholder="johndoe@xyz">
            <label>Gender</label>
            <input type="select field" placeholder="male">
            <label>Date of birth</label>
            <input type="date" placeholder="24/11/2025">
            <label>Favorite color</label>
            <input type="text" placeholder="green">
            <a href="successpage.html">
                <input type="button" value="Submit">
            </a>
        </form>
        <p>Click here to <a href="login.html">login</a>, if you already have an account.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form>
            <label>Email</label>
            <input type="email" placeholder="johndoe@xyz">
            <label>Password</label>
            <input type="password" placeholder="123456789">
            <input type="button" value="Submit">
            <p>Don't have an account <a href="registration.html">Click here to sign up</a></p>
        </form>
    </div>
</body>
</html>
